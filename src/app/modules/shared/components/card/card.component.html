<div class="card-container">
  <div class="card-header flex justify-content-end">
    <img
      class="aspire-logo"
      alt="Aspire logo"
      src="/assets/icons/aspire-logo-white.svg"
    />
  </div>
  <div class="card-body">
    <h2 class="card-holder-name">{{ cardData.cardHolderName }}</h2>
    <div class="card-number">
      <span>{{ cardData.cardNumber | cardMask : cardData.isHideInfo }}</span>
    </div>
    <div class="flex">
      <span class="card-expiration mr-3">
        Thur: {{ cardData.expirationDate }}
      </span>
      <span class="card-cvv">
        CVV:
        <ng-container *ngIf="!cardData.isHideInfo; else hideCvv">
          {{ cardData.cvvNumber }}
        </ng-container>
      </span>
    </div>
  </div>
  <div class="card-footer flex justify-content-end">
    <img class="visa-logo" alt="Visa Logo" src="/assets/icons/visa-logo.svg" />
  </div>
</div>

<ng-template #hideCvv>
  <span class="hide-data">***</span>
</ng-template>
